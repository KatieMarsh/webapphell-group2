  <script>
      const formaccount = document.querySelector('#formaccount');
      async function getUser() {
        try {
          const response = await fetch('/user')
          if(response.ok) {
            const data = await response.json();
            data.forEach(function (user) {
              document.getElementById('stid').innerText = "Student ID :" + user.user_id;
              document.getElementById('email').innerText = "Email :" + user.email;
              document.getElementById('flname').innerText = "Name :" + user.name;
              document.getElementById('phon').innerText = "Phone :" + user.phone;
            })
          }
        } catch (err) {
          console.error(err);
