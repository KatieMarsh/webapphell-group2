    <div class="mx-5">

        <!-- History -->
        <h1 class="text-black">Meeting Room</h1>
        <hr class="border border-dark border-2 opacity-50">
        <!-- First row -->
            <div class="row">
                <div class="col col-auto">
                    <p>Name</p>
                    <input class="border col-12 " type="text" name="text" id="">
                </div>
                <div class="col col-auto">
                    <p>Building</p>
                    <input class="border col-12 col-auto" type="text" name="" id="">
                </div>
                <div class="col col-auto">
                    <p>Capacity</p>
                    <input class="border col-12 col-auto" type="number" name="" id="">
                </div>
            </div>
        <!-- Second row -->
            <div class="row">
                <div id="selected-buttons" class="mt-3"></div>
                <!-- Bootstrap Buttons -->
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="video">Video</button>
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="audio">Audio</button>
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="wb">WhiteBoard</button>
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="html">HDMI</button>
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="projector">Projector</button>
                <button class="btn btn-primary option-button" onclick="toggleOption(this)" value="sp">Speaker Phone</button>
            </div>
    </div>

    <script>
        
        function toggleOption(button) {
          if (button.classList.contains("selected")) {
            button.classList.remove("selected");
            removeOption(button.textContent);
          } else {
            button.classList.add("selected");
            addOption(button.textContent);
          }
        }
      
        function addOption(option) {
          const selectedButtons = document.getElementById("selected-buttons");
          const span = document.createElement("span");
          span.textContent = option;
          span.className = "badge bg-secondary mx-1";
          span.onclick = () => removeOption(option, span);
          selectedButtons.appendChild(span);
        }
      
        function removeOption(option, span) {
          const selectedButtons = document.getElementById("selected-buttons");
          selectedButtons.removeChild(span);
        }
      </script>
</body>
</html>
